<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>slider</title>
</head>
<body>
    <div id="app" class="container">
        
        <div class="img-box">
            <div @click='previousPhoto' class="previous arrow">
                <i class="fas fa-chevron-left"></i>
            </div>
              
                <img :src="photos[counter]" alt="">

            <div @click="nextPhoto" class="next arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="circle">
                <i :class="(index == counter) ? 'active' : ''" class="far fa-circle" v-for="(item, index) in photos" @click="goTo(index)"></i>
            </div>
        </div>
        

        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
